<html>
    <head>
        <title>Dashboard</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="script.js"></script>
        <style>
            html, body {
                height:100%;
                width:100%;
            }

            div {
                width: 45%;
                height: 45%;
                float: left;
            }
        </style>
    </head>
    <body onload="startup()">
        <div>
            <canvas id="ramchart"></canvas>
        </div>
        <div>
            <canvas id="cpuchart"></canvas>
        </div>
        <div>
            <canvas id="videochart"></canvas>
        </div>  
        <div>
            <p><label for="tizens">Tizen:</label> <select name="tizens" id="tizens" onchange="changetv()"></select></p>
            <p>Average RAM usage: <span id="avgRam"></span>MB</p>
            <p>Clear graphs: <button onclick="clearContent()">Clear</button></p>
        </div>         
    </body>
</html>
